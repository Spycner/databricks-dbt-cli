name: Pre-commit

on:
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Install dbt packages for test fixtures
        run: |
          cd tests/fixtures/sqlfluff && uv run dbt deps

      - uses: pre-commit/action@v3.0.1

      - name: Install docs dependencies
        run: |
          uv sync --extra docs
          uv pip install -e .

      - name: Build docs
        run: uv run mkdocs build --strict
