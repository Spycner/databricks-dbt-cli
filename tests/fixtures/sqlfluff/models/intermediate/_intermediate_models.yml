version: 2

models:
  - name: int_customer_orders
    description: Customer orders with order details and recency ranking
    columns:
      - name: customer_id
        description: Customer identifier
      - name: order_id
        description: Order identifier
      - name: order_recency_rank
        description: Rank of order by date (1 = most recent)

  - name: int_product_sales
    description: Product sales metrics with category rankings
    columns:
      - name: product_id
        description: Product identifier
        data_tests:
          - not_null
      - name: total_revenue
        description: Total revenue from completed orders
      - name: category_revenue_rank
        description: Revenue rank within product category
